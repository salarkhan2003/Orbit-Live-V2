name: public_transport_tracker
description: A Flutter app for public transport tracking and booking with role-based access.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Authentication - Using Firebase Auth instead of Clerk
  firebase_auth: ^5.7.0
  firebase_core: ^3.15.1
  cloud_firestore: ^5.4.4
  firebase_database: ^11.0.0  # Realtime Database for live telemetry
  google_sign_in: ^6.1.6

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2
  location: ^8.0.1
  flutter_polyline_points: ^3.0.1
  # mapbox_gl: ^0.15.0
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  webview_flutter: ^4.4.2  # For Ola Maps WebView integration

  # State Management
  provider: ^6.1.1
  
  # HTTP & WebSockets
  http: ^1.5.0
  # http: ^1.1.0
  web_socket_channel: ^3.0.3
  
  # Storage & Cache
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI & QR
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  lottie: ^3.3.2

  # URL Launcher for web payments
  url_launcher: ^6.2.5

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Notifications
  flutter_local_notifications: ^19.4.2
  firebase_messaging: ^15.1.3
  
  # Connectivity
  connectivity_plus: ^6.0.3
  
  # Payment Gateway
  flutter_cashfree_pg_sdk: ^2.2.9+47
  
  # Others
  cupertino_icons: ^1.0.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ORBIT LIVE APP ICON.jpg"
  adaptive_icon_background: "#FFFFFF"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/payment/